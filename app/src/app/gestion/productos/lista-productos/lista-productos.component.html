<div class="container" style="margin-top: 40px;">
    <div class="row">
        <div class="col-6">
            <form class="d-flex">
                <h4>Gestion - Productos</h4>
                <a class="btn btn-outline-primary" style="margin-left: 10px;" type="submit" (click)="openProducto()">Nuevo</a>
            </form>
        </div>
    </div>

    <br>
    <div class="row">
        <div class="col-6">
            <form class="d-flex">
                <input autocomplete="off" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="button">Search</button>
            </form>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <table class="table ">
                <thead>
                    <tr>
                        <!-- <th scope="col" *ngFor="let item of columnas ">{{item}}</th> -->
                        <th>*</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Categoria</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let vestimenta of vestimentas">
                        <td><img [src]="vestimenta.imagen " style="width:100px; height:100px; "></td>
                        <td>{{vestimenta.nombre}}</td>
                        <td>${{vestimenta.precio}}</td>
                        <td>{{producto.categoriaId.categoria.nombre}}</td>
                        <td><button class="btn " name="eliminar " (click)="eliminar(producto) " style="background-color: rgb(223, 199, 245); margin-right: 10px; ">Eliminar</button><button class="btn " name="eliminar " (click)="eliminar(producto) " style="background-color: rgb(223, 199, 245); margin-right: 10px; ">Editar</button></td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
