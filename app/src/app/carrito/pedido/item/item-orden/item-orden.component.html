<div class="row">
    <div class="col-8" style="margin-left: 190px; margin-top: 35px; margin-bottom: 35px; border: 1px solid; ">
        <table class="table ">
            <thead>
                <tr>
                    <th scope="col " *ngFor="let col of columnas ">{{col}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let itemOrden of items">
                    <td><img [src]="itemOrden.imagen " style="width:70px; height:70px; "></td>
                    <td>{{itemOrden.nombre}}</td>
                    <td>${{itemOrden.precio}}</td>
                    <td>
                        <input type="text " [value]="itemOrden.cantidad " style="width: 35px; margin: 2px 5px; text-align: center; ">
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <div id="total ">
                    <h6><strong>Total: $ {{total}} </strong></h6>
                </div>
            </tfoot>
        </table>

    </div>
</div>
