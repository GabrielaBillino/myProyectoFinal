<div class="row">
    <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
             Vestimenta
            </button>
            </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample" *ngFor="let categoria of categorias">
                <div class="accordion-body"><a class="btn btn-outline-light" type="button" (click)="lista(categoria)" name="categoriaId" id={{categoria.id}} style="background-color: rgb(223, 199, 245);"> {{categoria.nombre}}</a></div>
            </div>

        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
              SALE!!!
            </button>
            </h2>

                <div class="accordion-body">
                    <div class="accordion-body"><a class="btn btn-outline-light" type="button" name="sale" id="sale" style="background-color: rgb(223, 199, 245);" routerLink="/catalogo/sale"> Destacados</a></div>
                </div>
            </div> -->
        </div>
    </div>
    <div>
        <br><br><br>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</div>
